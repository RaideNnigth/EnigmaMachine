<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = UTF-8>
	<title>EnigmaMachine</title>
	<link rel="stylesheet" href="Style.css">
	<script src = "JsCode" defer></script>
</head>
<body Class="Main">
	<div id="ShowInput">	
		<p id= "Input">Input</p>
		<p id= "Output">Output</p>
	</div>
	<div>
		<button id= "buttonClear" onclick= "clearButton();">Clear</button>
	</div>
	<div id= "PositionsRouters1">
		<form>
			<label for= "rotor1">Rotor 1:</label>
			<input type= "number" id= "rotor1" min= "0" max= "25" value= "0"><br><br>
			<label for= "rotor2">Rotor 2:</label>
			<input type= "number" id= "rotor2" min= "0" max= "25" value= "0"><br><br>
			<label for= "rotor3">Rotor 3:</label>
			<input type= "number" id= "rotor3" min= "0" max= "25" value="0"><br><br>
			<input type= "button" name= "buttonSave" id= "submitButton" value= "Save"
			onclick= "routersCheck(document.getElementById('rotor1').value,
						document.getElementById('rotor2').value,
						document.getElementById('rotor3').value)">
		</form>
	</div>
	<div Class="divButtons" id= "divButtonsTop"></div>
	<div Class="divButtons" id= "divButtonsMid"></div>
	<div Class="divButtons" id= "divButtonsBot"></div>
</body>
</html>
